<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>reflectMi</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div id="dateCorner">
        <div class="d-flex align-items-center mb-4">
            <div><i class="far fa-clock d-flex justify-content-center align-items-center" id="dateCorner-Icon"></i>
            </div>
            <div class="col pr-0">
                <h1 class="d-flex justify-content-between mb-0" id="dateCorner-Date">
                    <span id="dateCorner-Day">Friday,</span>
                    <span id="dateCorner-Month">June</span>
                    <span id="dateCorner-set-Date">12</span>
                    <span id="dateCorner-Year" class="ml-2">2020</span>
                </h1>
                <div id="dateCorner-Time">
                    <span id="dateCorner-MinutesAndHours" class="d-block mb-0">12:41</span>
                    <span id="dateCorner-Seconds" class="d-block">34</span>
                    <span id="dateCorner-PmOrAm"class="d-block">PM</span></div>
            </div>
        </div>
        <div id="bodyTemperature-Container">
            <div id="bodyTemperature" class="rounded-0"><span id="bodyTemperature-Reading">36.7</span><span
                    id="bodyTemperature-DegreesSign">o</span></div><span id="bodyTemperature-Label">Body
                Temperature</span>
        </div>
    </div>
    <div id="weatherCorner">
        <div id="weatherCorner-Top" class="d-flex align-items-center flex-wrap">
        </div>
        <div id="weatherCorner-Bottom">
           
        </div>
    </div>
    <div id="calendaCorner">
        <div id="calendaCorner-Top" class="d-flex align-items-center justify-content-between">
            <div class="d-flex flex-column justify-content-center align-items-center" id="calendaCorner-Left"><i
                    class="fas fa-birthday-cake d-flex justify-content-center align-items-center text-danger"
                    id="calendaCorner-Icon"></i><span id="calendaCorner-Description">Upcoming</span></div>
            <div class="flex-wrap d-flex align-items-center col px-0" id="calendaCorner-Right"><span
                    id="calendaCorner-Event" class="col-12 px-0">Governor's Birthday</span><span
                    id="calendaCorner-Event-1">10 days</span><span id="calendaCorner-Event-Date" class="ml-3">22.06.20
                    00:00</span></div>
        </div>
        <div id="calendaCorner-Bottom">
            <div class="table-borderless">
                <table id="calendarTable" class="table table-bordered table-sm border-0 mb-0">
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                            
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="newsCorner">
        <div class="d-flex align-items-center" id="newsCorner-Header">
            
        </div>
        <div id="newsCorner-Body">
            
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/js/socket.io/socket.io.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
